<!DOCTYPE html>
<html>
<head>
    <title>Image Hover Effect</title>
    <style>
        img {
            opacity: 0.5;              /* Image is transparent by default */
            transition: opacity 0.5s;  /* Smooth transition effect */
        }

        img:hover {
            opacity: 1;                /* Remove transparency on hover */
        }
    </style>
</head>
<body>

    <h2>Hover Over the Image</h2>
    <img src="https://via.placeholder.com/300" alt="Sample Image">

</body>
</html>

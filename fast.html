<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CSS 2D Translate Example</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        /* The box element */
        .box {
            width: 150px;
            height: 150px;
            background-color: lightgreen;
            margin: 50px auto;
            border: 2px solid #333;
            line-height: 150px;
            font-weight: bold;
            transition: transform 0.5s ease; /* Smooth movement */
        }

        /* Move the element on hover using translate() */
        .box:hover {
            transform: translate(100px, 50px); /* 100px right, 50px down */
        }
    </style>
</head>
<body>

    <h1>CSS 2D Translate Example</h1>

    <div class="box">Hover Me!</div>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CSS Translate Example</title>

    <style>
        .box {
            width: 150px;
            height: 150px;
            background-color: lightblue;
            text-align: center;
            line-height: 150px;
            margin: 50px auto;
            border: 2px solid #333;
            font-weight: bold;
            transition: transform 0.5s ease; /* Smooth movement */
        }

        /* Move the element when hovered */
        .box:hover {
            transform: translate(100px, 50px); /* Move 100px right and 50px down */
        }
    </style>
</head>
<body>

    <h1 style="text-align:center;">CSS 2D Translate Example</h1>

    <div class="box">Hover Me!</div>

</body>
</html>

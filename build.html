<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Span Hover Example</title>

    <style>
        /* Normal span style */
        .hover-effect {
            font-size: 18px;
            color: black;
            font-family: Arial, sans-serif;
            transition: all 0.3s ease; /* Smooth transition */
        }

        /* Hover effect */
        .hover-effect:hover {
            font-size: 24px;             /* Change font size */
            color: red;                  /* Change font color */
            font-family: "Courier New", monospace; /* Change font family */
        }
    </style>
</head>
<body>

    <h1>Hover Effect on Span Tag</h1>

    <p>
        Normal text, but <span class="hover-effect">hover over this text</span> to see the effect.
    </p>

    <p>
        Another example: <span class="hover-effect">move your mouse here!</span>
    </p>

</body>
</html>

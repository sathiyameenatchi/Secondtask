<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Drop Cap Demo</title>
    <style>
        /* Drop cap style */
        p.drop-cap::first-letter {
            float: left;
            font-size: 4em;
            line-height: 0.8;
            margin-right: 0.15em;
            font-weight: bold;
            color: #222;
        }

        body {
            font-family: Georgia, serif;
            font-size: 20px;
            margin: 40px;
        }
    </style>
</head>
<body>

    <p class="drop-cap">
        Drop caps can be used to add emphasis to blocks of text but know they can affect readability.
    </p>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Flex Reverse Example</title>
    <style>
        div {
            display: flex;
            flex-direction: row-reverse; /* Reverses the order */
            background-color: lightgray;
            padding: 10px;
        }

        div div {
            background-color: steelblue;
            color: white;
            padding: 20px;
            margin: 5px;
            font-size: 20px;
            text-align: center;
            width: 60px;
        }
    </style>
</head>
<body>

<div>
    <div>1</div>
    <div>2</div>
    <div>3</div>
</div>

</body>
</html>

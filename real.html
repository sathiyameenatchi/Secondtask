<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CSS Tooltip Example</title>

    <style>
        /* Tooltip container */
        .tooltip {
            position: relative; /* Needed for positioning tooltip text */
            display: inline-block;
            cursor: pointer;
            color: #0077cc;
            font-weight: bold;
        }

        /* Tooltip text */
        .tooltip .tooltiptext {
            visibility: hidden; /* Hidden by default */
            width: 180px;
            background-color: black;
            color: #fff;
            text-align: center;
            padding: 8px;
            border-radius: 6px;

            /* Positioning */
            position: absolute;
            z-index: 1;
            bottom: 125%; /* Show above the element */
            left: 50%;
            transform: translateX(-50%);

            /* Fade-in effect */
            opacity: 0;
            transition: opacity 0.3s;
        }

        /* Show tooltip text when hover */
        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        /* Optional arrow below tooltip */
        .tooltip .tooltiptext::after {
            content: "";
            position: absolute;
            top: 100%; /* At the bottom of tooltip */
            left: 50%;
            transform: translateX(-50%);
            border-width: 5px;
            border-style: solid;
            border-color: black transparent transparent transparent;
        }
    </style>
</head>
<body>

    <h1 style="text-align:center;">CSS Tooltip Example</h1>

    <p>
        Hover over the word 
        <span class="tooltip">HTML
            <span class="tooltiptext">HyperText Markup Language</span>
        </span>
        to see the tooltip.
    </p>

    <p>
        Another example: 
        <span class="tooltip">CSS
            <span class="tooltiptext">Cascading Style Sheets</span>
        </span>
    </p>

</body>
</html>

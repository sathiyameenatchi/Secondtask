<!DOCTYPE html>
<html>
<head>
  <title>Position Div to Right</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      position: relative; /* optional but good practice */
      background-color: #f0f0f0;
    }

    #myDiv {
      position: absolute;
      top: 50px;   /* distance from top */
      right: 0;    /* aligns div to the right */
      width: 200px;
      height: 100px;
      background-color: #4CAF50;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div id="myDiv">Right Positioned</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Half-Rounded Rectangle</title>
<style>
  .half-rounded {
    width: 200px;
    height: 120px;
    background-color: #b8dde1; /* light blue */
    border-radius: 30px 0 30px 0; /* top-left, top-right, bottom-right, bottom-left */
  }
</style>
</head>
<body>

<div class="half-rounded"></div>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Image Border Example</title>
    <style>
        div {
            width: 300px;
            padding: 20px;
            border: 30px solid transparent; /* Required */
            border-image: url("border.png") 30 stretch;
            text-align: center;
            font-size: 18px;
        }
    </style>
</head>
<body>

<div>
    This div has an image border.
</div>

</body>
</html>

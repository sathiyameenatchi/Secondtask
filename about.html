<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Image CSS Styling</title>

    <style>
        /* CSS rule for all image tags */
        img {
            border: 3px dashed black;   /* Dashed border */
            border-radius: 20px;        /* Rounded rectangle */
            filter: grayscale(100%);    /* Grayscale effect */
            width: 300px;
            height: auto;
        }

        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 50px;
        }
    </style>

</head>
<body>

    <h1>Styled Images Example</h1>

    <img src="https://via.placeholder.com/300x200" alt="Sample Image 1">
    <br><br>
    <img src="https://via.placeholder.com/300x200/ff0000" alt="Sample Image 2">

</body>
</html>

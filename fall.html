<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Different Cursor Types</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        .box {
            width: 250px;
            padding: 15px;
            margin: 15px auto;
            border: 2px solid black;
        }

        .pointer { cursor: pointer; }
        .crosshair { cursor: crosshair; }
        .move { cursor: move; }
        .text { cursor: text; }
        .wait { cursor: wait; }
        .not-allowed { cursor: not-allowed; }
        .help { cursor: help; }
    </style>

</head>
<body>

    <h1>Different Cursor Types Example</h1>

    <div class="box pointer">Pointer Cursor</div>
    <div class="box crosshair">Crosshair Cursor</div>
    <div class="box move">Move Cursor</div>
    <div class="box text">Text Cursor</div>
    <div class="box wait">Wait Cursor</div>
    <div class="box not-allowed">Not Allowed Cursor</div>
    <div class="box help">Help Cursor</div>

</body>
</html>

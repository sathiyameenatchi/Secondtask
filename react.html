<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CSS Box Model Example</title>

    <style>
        /* CSS class for Box Model */
        .box-model {
            width: 300px;
            padding: 20px;              /* Space inside the box */
            margin: 20px auto;          /* Space outside the box */
            border: 5px solid blue;     /* Border around the box */
            background-color: lightgray;
            text-align: center;
        }
    </style>

</head>
<body>

    <h1 style="text-align:center;">CSS Box Model Example</h1>

    <div class="box-model">
        This is Div 1
    </div>

    <div class="box-model">
        This is Div 2
    </div>

</body>
</html>
